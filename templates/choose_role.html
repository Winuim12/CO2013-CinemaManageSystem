{% extends "base.html" %}

{% block title %}Choose Role{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height:75vh;">
    <div class="card p-4" style="width: 420px; border-radius: 15px;">
        <h2 class="text-center mb-4" style="color: var(--primary-color); font-weight: 600;">
            Select Your Role
        </h2>

        <form method="POST" class="mt-3">
            <button name="role" value="manager" class="btn btn-primary btn-lg w-100 mb-3" style="border-radius: 10px;">
                <i class="fas fa-user-tie"></i> Manager
            </button>

            <button name="role" value="customer" class="btn btn-success btn-lg w-100" style="border-radius: 10px; background-color:#28a745; border-color:#28a745;">
                <i class="fas fa-user"></i> Customer
            </button>
        </form>
    </div>
</div>
{% endblock %}
